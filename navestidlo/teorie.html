    <div class="menupanel">
      <div class="menubox">
         <div class="menulinks" id="menu">
          <span id="polozkamenu">
            <a class="polozkamenu" alt="Domů" href="index.html">Domů</a>

    </div>
        <div class="content">

            <div class="teoriecontent">
              <select name="navesti" id="navesti" required>
                <option value="" disabled selected hidden>Vyberte návěst k zobrazení</option>
                 <optgroup label="Základní návěsti">
                  <option onclick="signal()" value="stuj">Stůj!</option>
                  <option onclick="signal()" value="volno">Volno</option>
                  <option onclick="signal()" value="vystraha">Výstraha</option>
                  <option onclick="signal()" value="pn">Přivolávací návěst</option>
                </optgroup>
                <optgroup label="Rychlostní soustava">
                <option onclick="signal()" value="a40avolno">Rychlost 40 km/h a volno</option>
                  <option onclick="signal()" value="a40avystraha">Rychlost 40 km/h a výstraha</option>
                  <option onclick="signal()" value="a40a40">Rychlost 40 km/h a očekávejte rychlost 40 km/h</option>
                </optgroup>
              </select>
              <!-- <button type="button" onclick="signal()" id="selnavest">
               Vybrat
              </button> -->
              <div class="signalcontainer">
                <div class="indikator1"></div>
                <!-- Samotné návěstidlo -->
                <div class="signal">
                  <ul id="signal">
                      <li id="zluta1"></li>
                      <li id="zelena"></li>
                      <li id="cervena"></li>
                      <li id="bila"></li>
                      <li id="zluta2"></li>
                  </ul>
                </div>
                <!-- Indikátor -->
                <div class="indikator2"></div>
              </div>
              <h4>Název návěsti:</h4>
              <p id="nazev">----</p>
              <h4>Vzhled návěsti:</h4>
              <p id="vzhlednavesti">----</p>
              <h4>Popis návěsti:</h4>
              <p id="popisnavesti">----</p>
            </div>
            
        </div>
