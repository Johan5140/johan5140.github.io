    <body>
     <div class="header">
      <div class="headerc">
        <div class="menupanel">
          <div class="menubox">
             <div class="menulinks">
                <p id="menu_headline">Menu</p>
                <div id="menu">
                  <a alt="Domů" href="index.html">Domů</a>
                  <a id="aktivni" alt="Teorie" href="teorie.html">Návěsti</a>
                  <a href="testy.html">Opakování</a>
                </div>
                <a href="javascript:void(0);" class="icon" id="dropdown" onclick="openmenu()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </a>
            </div>
          </div>
        </div>
          </div>
        </div>
        <div class="content">

            <div class="teoriecontent">
              <select onchange="signal()" name="navesti" id="navesti" required>
                <option value="" disabled selected hidden>Vyberte návěst k zobrazení</option>
                 <optgroup label="Základní návěsti">
                  <option value="stuj">Stůj!</option>
                  <option value="volno">Volno</option>
                  <option value="vystraha">Výstraha</option>
                  <option value="pn">Přivolávací návěst</option>
                </optgroup>
                <optgroup label="Rychlostní soustava">
                <option value="a40avolno">Rychlost 40 km/h a volno</option>
                  <option value="a40avystraha">Rychlost 40 km/h a výstraha</option>
                  <option value="a40a40">Rychlost 40 km/h a očekávejte rychlost 40 km/h</option>
                </optgroup>
              </select>
              <!-- <button type="button" onclick="signal()" id="selnavest">
               Vybrat
              </button> -->
              <div class="columns">
              <div class="column">
                <div class="signalcontainer">
                  <div class="indikator1"></div>
                  <!-- Samotné návěstidlo -->
                  <div class="signal">
                    <ul id="signal">
                        <li id="zluta1"></li>
                        <li id="zelena"></li>
                        <li id="cervena"></li>
                        <li id="bila"></li>
                        <li id="zluta2"></li>
                    </ul>
                  </div>
                  <!-- Indikátor -->
                  <div class="indikator2"></div>
                </div>
                </div>
                <div class="column">
                  <table id="info">
                    <tr>
                      <td id="nadpis">Název návěsti:</td>
                    </tr>
                    <tr>
                      <td id="nazev">----</td>
                    </tr>
                    <tr>
                      <td id="nadpis">Vzhled návěsti:</td>
                    </tr>
                    <tr>
                      <td id="vzhlednavesti">----</td>
                    </tr>
                    <tr>
                      <td id="nadpis">Popis návěsti:</td>
                    </tr>
                    <tr>
                      <td id="popisnavesti">----</td>
                    </tr>
                </table>
              </div>
              </div>
            </div>
            <div class=footer>
                <div class="footercontent">
                    <p>Tuto stránku vytváří: <a href="https://github.com/Johan5140">Johan5140</a></p>
